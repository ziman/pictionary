name:                pictionary-hs
version:             0.1.0.0
github:              "ziman/pictionary-hs"
license:             BSD3
author:              "Matus Tejiscak"
maintainer:          "ziman@functor.sk"
copyright:           "2020 Matus Tejiscak"
description:         Drop-in replacement for Pictionary-JS backend.

dependencies:
- base >= 4.7 && < 5
- text
- transformers
- containers
- socket-io
- engine-io
- engine-io-snap
- snap-core
- snap-server
- aeson

ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N
- -Wall
- -Wextra
- -Werror

default-extensions:
- LambdaCase
- TypeApplications
- TypeOperators
- ScopedTypeVariables
- DeriveGeneric
- DeriveAnyClass
- DataKinds
- DerivingStrategies
- GeneralizedNewtypeDeriving
- ViewPatterns
- Strict
- FlexibleInstances
- FlexibleContexts
- GADTs
- TypeFamilies
- NamedFieldPuns
- RankNTypes
- MultiParamTypeClasses
- RecordWildCards
- MultiWayIf
- OverloadedStrings

executables:
  backend:
    main:                Main.hs
    source-dirs:         src
